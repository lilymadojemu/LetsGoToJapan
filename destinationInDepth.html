<!DOCTYPE html>
<html lang="en">

    <!-- Head for the Destination Page -->
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">  
      <link rel="stylesheet" href="css/destinationInDepth.css">
      <link rel="stylesheet" href="css/style.css">
        
        <title>Destination Page</title>
        <meta charset="UTF-8">
        
        <!-- Destination JavaScript -->
        <script defer src="js/destinationInDepth.js"></script>

    </head>

    <body>
        <!-- Navigation + Logo Area -->
        <header class="top-page">
            <nav class="navbar navbar-expand-lg" class="customBg">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                  <img id='torii-gate-logo' src="introduction-images/Let's go to Japan Footer Logo.png" alt="Torii Gate Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a id="home-top" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a id="itinerary-top" class="nav-link" href="itinerariesOverview.html">Itinerary</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <div class="location-page">
          <template id="destinationTemplate">
            <div class="destinationInfo">

              <!-- On Left side of the page -->
              <div class="col-md-7">
                <img class="locationMainImg" class="img-fluid" src="" alt="">
              </div>

              <!-- On right side of the page -->
              <div class="destinationContent" class="col-md-5" > 
                <h1 class="destinationTitle" class="fw-bold" ></h1> 
                <h3 class="destinationTagline" class="fw-bold" ></h3>
                <button type="button" class="btn btn-outline-success">Save to My Itineraries</button>
                <button type="button" class="btn btn-outline-danger">Remove from My Itineraries</button>
                <p class="destinationSummary" class="lead" ></p>

                <ul class="activity">
                  <li><img class="activityImgOne" src="" alt=""></li>
                  <li>
                    <p class="activityTitleOne"></p>
                    <p class="activityDescriptionOne"></p>
                  </li>        
                </ul>

                <ul class="rightPositioning">
                  <li><img class="activityImgTwo" src="" alt=""></li>
                  <li>
                    <p class="activityTitleTwo"></p>
                    <p class="activityDescriptionTwo"></p>
                  </li>  
                </ul>

                <ul class="activity">
                  <li><img class="activityImgThree" src="" alt=""></li>
                  <li class="activityDescriptionThree">
                    <p class="activityTitleThree"></p>
                    <p class="activityDescriptionThree"></p>
                  </li>
                </ul>
              </div>

              
              <div class="destinationTipArea">
                <h1> Destination Tips</h1>
                <div class="destinationSquare">
                  <div class="destinationTip" id="vocabTip">    
                    <h2> Vocabulary to Know</h2>
                    <table class="japaneseTable"> 
                        <tbody>
                          <!-- tr == Row of a table -->
                          <tr class="row1">
                            <td>
                              <span lang="ja" class="japnTextOne"></span>
                          
                              <!-- Romaji -->
                              <em class="romajiTextOne"></em>
                              
                            </td>
                            <!-- English translation -->
                            <td class="engTransOne"></td>
                          </tr>
                          <tr class="row2">
                            <td>
                              <span lang="ja" class="japnTextTwo"></span>
                              
                              <!-- Romaji -->
                              <em class="romajiTextTwo"></em>
                            
                            </td>
                            <!-- English translation -->
                            <td class="engTransTwo"></td>
                          </tr>
                          <tr class="row3">
                            <td>
                              <span lang="ja" class="japnTextThree"></span>
                            
                              <!-- Romaji -->
                              <em class="romajiTextThree"></em>
                            
                            </td>
                            <!-- English translation -->
                            <td class="engTransThree"></td>
                          </tr>
                          <tr class="row4">
                            <td>
                              <span lang="ja" class="japnTextFour"></span>
                            
                              <!-- Romaji -->
                              <em class="romajiTextFour"></em>
                              
                            </td>
                            <!-- English translation -->
                            <td class="engTransFour"></td>
                          </tr>
                          <tr class="row5">
                            <td>
                              <span lang="ja" class="japnTextFive"></span>
                              <!-- Romaji -->
                              <em class="romajiTextFive"></em>
                            </td>
                            <!-- English translation -->
                            <td class="engTransFive"></td>
                          </tr>
                        </tbody>
                    </table>  
                  </div>
                </div>

                <div class="destinationSquare">
                  <div class="destinationTip" id="bestVisitTimes">
                    <h2> Best Time to Visit</h2>

                    <h5> Come During the Off-Season(s): </h5>
                    <ul>
                      <li class="seasonOne"></li>
                      <li class="seasonTwo"></li>
                    </ul>

                    <h5> Avoid the crowd by coming during these times:</h5>
                    <ul> 
                      <li class="avoidTimesOne"></li>
                      <li class="avoidTimesTwo"></li>
                    </ul>
                </div>
                </div>
              </div>
            </div>
          </template>
        <div class="destinationItems"></div> 
        <footer>
          <div class="container">
            <img id='torii-gate-footer-logo' src="introduction-images/Let's go to Japan Footer Logo.png" alt="Let's Go to Japan Logo">
            <div class="contactMe">
              <h2> Contact Me! </h2>
              <ul class="contactInfo">
                <span><img class="contactIcon" src="introduction-images/Gmail Icon.png"><li class="contactMe">lmadojem@andrew.cmu.edu</li></span>
                <img class="contactIcon" src="introduction-images/Linkedin Icon.png"><li class="contactMe">https://www.linkedin.com/in/lilymadojemu/</li>
                <img class="contactIcon" src="introduction-images/Github Icon.png"><li class="contactMe">https://github.com/lilymadojemu/PUIFinalProject</li>
              </ul>
            </div>
          </div>
        </footer>
    </body>
</html>
